<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedwars Mega Pack Import</title>
  <style>
    body {
      font-family: "Segoe UI", "Hiragino Sans", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 2rem;
      color: #a0a0a0;
    }
    button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #2ea043;
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85rem;
      color: #6e7681;
    }
  </style>
</head>
<body>
  <h1>🎮 Bedwars Mega Pack</h1>
  <p>Minecraft Bedrock Edition にインポートします。</p>
  <button onclick="importPack()">インポート開始</button>

  <footer>© 2025 Bedwars Mega</footer>

  <script>
    function importPack() {
      const packUrl = location.origin + "/releases/Bedwars_Mega.mcpack";
      // Minecraft起動を試みる
      window.location.href = "minecraft://?import=" + encodeURIComponent(packUrl);
      // 開けない環境のためのフォールバック
      setTimeout(() => {
        window.open(packUrl, "_blank");
      }, 1500);
    }
  </script>
</body>
</html>
