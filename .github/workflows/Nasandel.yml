name: Dropbox Download & Upload

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dropbox_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download Dropbox ZIP
        run: |
          URL="https://www.dropbox.com/scl/fo/n61ol6nl98lmbyhr84552/ACla11MS4du6IhMjK2QZkUc/inventory%20view%20no%20frame/custom%20inventory%20no%20frame?rlkey=ysj2ubsm8kb94ite7ub31koby&subfolder_nav_tracking=1&st=im3b3hkb&dl=1"
          OUTFILE="custom_inventory_no_frame.zip"
          curl -L --fail -o "${OUTFILE}" "${URL}"

      - name: Clean previous extraction
        run: |
          rm -rf custom_inventory_no_frame
          mkdir -p custom_inventory_no_frame

      - name: Extract ZIP safely using Python script
        run: |
          python3 ngrakventen.py

      - name: Clean up ZIP file
        run: |
          rm -f custom_inventory_no_frame.zip

      - name: Commit and push changes
        run: |
          git fetch origin main
          git pull --rebase origin main || true
          git add custom_inventory_no_frame/
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update custom_inventory_no_frame files (from Dropbox)"
            git push origin main
