name: Dropbox Download & Upload

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dropbox_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download Dropbox ZIP
        run: |
          URL="https://www.dropbox.com/scl/fo/n61ol6nl98lmbyhr84552/ACla11MS4du6IhMjK2QZkUc/inventory%20view%20no%20frame/custom%20inventory%20no%20frame?rlkey=ysj2ubsm8kb94ite7ub31koby&subfolder_nav_tracking=1&st=im3b3hkb&dl=1"
          curl -L --fail -o custom_inventory_no_frame.zip "${URL}"

      - name: Clean extraction folder
        run: |
          rm -rf custom_inventory_no_frame
          mkdir -p custom_inventory_no_frame

      - name: Extract ZIP using Python
        run: python3 ngrakventen.py

      - name: Commit and push
        run: |
          git add custom_inventory_no_frame/
          git pull
          git commit -m "Update custom_inventory_no_frame files (from Dropbox)" || echo "Nothing to commit"
          git push
