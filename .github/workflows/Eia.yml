name: Convert Pack with Conditional Coloring (BE Resource Pack)

on:
  workflow_dispatch:
  push:
    branches:
      - main2

jobs:
  color_pack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: |
          sudo apt-get update -y
          sudo apt-get install -y imagemagick

      - name: Prepare output directory
        run: |
          rm -rf Pack2
          mkdir -p Pack2

      - name: Convert images with conditional colors
        run: |
          shopt -s globstar nullglob
          for file in Pack/**/*.{png,jpg,jpeg,tga,bmp}; do
            case "$file" in
              *Textures/environment*) continue ;; # 除外
            esac
            [ -f "$file" ] || continue
            out="Pack2/${file#Pack/}"
            mkdir -p "$(dirname "$out")"

            filename=$(basename "$file" | tr '[:upper:]' '[:lower:]')

            if [[ "$filename" == *bow* || "$filename" == *crossbow* ]]; then
              convert "$file" -colorspace Gray -modulate 120,50,100 "$out"
            elif [[ "$filename" == *diamond* ]]; then
              convert "$file" -modulate 120,100,100 -fill "#ADD8E6" -colorize 75% "$out"
            elif [[ "$filename" == *gold* ]]; then
              convert "$file" -modulate 120,100,100 -fill "#FFC800" -colorize 75% "$out"
            elif [[ "$filename" == *iron* ]]; then
              convert "$file" -colorspace Gray -modulate 120,75,100 "$out"
            elif [[ "$filename" == *copper* ]]; then
              convert "$file" -modulate 120,100,100 -fill "#C83232" -colorize 75% "$out"
            elif [[ "$filename" == *netherite* ]]; then
              convert "$file" -modulate 120,100,100 -fill "#800080" -colorize 75% "$out"
            elif [[ "$filename" == *fire* ]]; then
              convert "$file" -colorspace Gray -modulate 120,0,100 -fill "#800080" -colorize 75% "$out"
            else
              convert "$file" -colorspace Gray -modulate 120,0,100 "$out"
            fi
          done

      - name: Copy non-image files
        run: |
          rsync -av --exclude='*.png' --exclude='*.jpg' --exclude='*.jpeg' \
            --exclude='*.tga' --exclude='*.bmp' Pack/ Pack2/

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Pack2/
          git pull
          git commit -m "Generate conditional color version of Pack -> Pack2" || echo "No changes to commit"
          git push
