name: Convert Pack with Overlay Coloring (BE Resource Pack)

on:
  workflow_dispatch:
  push:
    branches:
      - main2

jobs:
  color_pack:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: |
          sudo apt-get update -y
          sudo apt-get install -y imagemagick

      - name: Prepare output directory
        run: |
          rm -rf Pack3
          mkdir -p Pack3

      - name: Convert images with overlay or gamma
        run: |
          shopt -s globstar nullglob
          for file in Pack/**/*.{png,jpg,jpeg,tga,bmp}; do
            case "$file" in
              *Textures/environment*) continue ;;
            esac

            [ -f "$file" ] || continue
            out="Pack3/${file#Pack/}"
            mkdir -p "$(dirname "$out")"

            filename=$(basename "$file" | tr '[:upper:]' '[:lower:]')

            # blocks は gamma 補正だけ
            if [[ "$file" == *textures/blocks* ]]; then
              convert "$file" -gamma 1.6 "$out"
              continue
            fi


            # ===== overlay カラーを定義 =====
            if [[ "$filename" == *bow* || "$filename" == *crossbow* ]]; then
              overlay="#888888"
            elif [[ "$filename" == *diamond* ]]; then
              overlay="#8ECAFF"
            elif [[ "$filename" == *gold* ]]; then
              overlay="#FFD700"
            elif [[ "$filename" == *iron* ]]; then
              overlay="#B8B8B8"
            elif [[ "$filename" == *copper* ]]; then
              overlay="#D46A6A"
            elif [[ "$filename" == *netherite* ]]; then
              overlay="#6A2A6A"
            elif [[ "$filename" == *fire* ]]; then
              overlay="#FF5500"
            else
              overlay="#000000"
            fi

            # 画像サイズ取得
            w=$(identify -format "%w" "$file")
            h=$(identify -format "%h" "$file")

            # ===== IM6 互換 Overlay 合成 =====
            convert "$file" \
              \( -size ${w}x${h} xc:"$overlay" \) \
              -compose Overlay -composite \
              "$out"

          done

      - name: Copy non-image files
        run: |
          rsync -av --exclude='*.png' --exclude='*.jpg' --exclude='*.jpeg' \
            --exclude='*.tga' --exclude='*.bmp' Pack/ Pack3/

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add Pack3/
          git pull
          git commit -m "Generate overlay-colored Pack -> Pack3 with gamma for blocks" || echo "No changes to commit"
          git push
