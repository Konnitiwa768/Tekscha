name: Build and Commit MCPack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create MCPack archives
        run: |
          # Pack フォルダをそのまま圧縮（フォルダごと）
          zip -r Bedwars_Mega.mcpack Pack/

          # Pack の中身だけを直下に入れた mcpack を作成
          # ※Pack/フォルダ自体は含めない
          (cd Pack && zip -r ../Pack5.mcpack .)

      - name: Commit MCPack files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p releases
          mv Bedwars_Mega.mcpack releases/
          mv Pack5.mcpack releases/

          git add releases/Bedwars_Mega.mcpack
          git add releases/Pack5.mcpack

          git commit -m "Auto-build: MCPack files updated" || echo "No changes to commit"
          git push
