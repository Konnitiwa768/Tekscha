name: Build and Commit MCPack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create MCPack archives
        run: |
          # Pack フォルダをそのまま mcpack 化
          zip -r Bedwars_Mega.mcpack Pack/

          # Pack の中身を直下に置いた mcpack を作成
          mkdir Pack5_temp
          cp -r Pack/* Pack5_temp/
          (cd Pack5_temp && zip -r ../Pack5.mcpack .)
          rm -rf Pack5_temp

      - name: Commit MCPack files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p releases
          mv Bedwars_Mega.mcpack releases/
          mv Pack5.mcpack releases/

          git add releases/Bedwars_Mega.mcpack
          git add releases/Pack5.mcpack

          git commit -m "Auto-build: MCPack files updated" || echo "No changes to commit"
          git push
