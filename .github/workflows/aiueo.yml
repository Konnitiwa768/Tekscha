name: Build and Commit MCPackã€€

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create MCPack archive
        run: |
          mkdir -p nebu
          unzip temp_unpack/file9_work/SpearsOfMayhem_RP.zip -d nebu/

      - name: Commit MCPack file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add nebu/
          git pull
          git commit -m "Auto-build: Bedwars Mega MCPack updated" || echo "No changes to commit"
          git push
          
