name: Build and Commit MCPack　

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check files
        run: |
          

      - name: Prepare and unzip
        run: |
          mkdir -p nebu

          
          unzip SpearsOfMayhem_RP.zip -d nebu/

      - name: Commit MCPack file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git reset --hard
          git clean -fd

          # 最新のリモートを取得
          git fetch origin
          git reset --hard origin/main

          # MCPackを追加
          git add nebu/

          # 変更があればコミット
          git diff --cached --quiet || git commit -m "Auto-build: Bedwars Mega MCPack updated"

          # push
          git push origin main
