name: Build and Commit MCPack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: |
          rm -rf nebu
          mkdir -p nebu
          unzip SpearsOfMayhem_RP.zip -d nebu/

      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add nebu/
          git pull
          git commit -m "Auto-build: Bedwars Mega MCPack updated"
          git push
